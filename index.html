<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      onSubmit="submit"
      data-netlify-honeypot="bot-field"
      class="contact-form"
    >
      <!--netlify honeypot for security -->

      <input class="bot-field" name="bot-field" />

      <div class="form__wrapper">
        <div class="form-item">
          <label for="name">Name</label>
          <input
            class="form-item__text"
            type="text"
            name="name"
            id="name"
            name="name"
            required
            placeholder="John Doe"
          />
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input
            class="form-item__text"
            type="text"
            name="email"
            id="email"
            name="email"
            required
            placeholder="johndoe@gmail.com"
          />
        </div>
        <div class="form-item">
          <label for="message">Your Message</label>
          <textarea
            class="form-item__text"
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
            placeholder="Your message here"
          ></textarea>
        </div>

        <button type="submit" class="form-item__btn">Send Inquiry</button>
      </div>
    </form>
  </body>
</html>
