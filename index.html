<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <!-- Netlify form tag config 
    name="contact"
    method="POST"
    data-netlify="true"
    ------------------------
    for input fields:
    name="name"
    name="email"
    -->
    <form
      action="POST"
      name="contact"
      data-netlify="true"
      onsubmit="submit"
      class="contact-form"
    >
      <div class="name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" name="name" />
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" name="email" />
      </div>
      <div class="message">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
