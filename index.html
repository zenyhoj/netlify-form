<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <!-- Netlify form tag config 
    name="contact"
    method="POST"
    data-netlify="true"
    ------------------------
    for input fields:
    name="name"
    name="email"
    -->
    <form
      action="POST"
      name="contact"
      data-netlify="true"
      onsubmit="submit"
      class="contact-form"
    >
      <div class="form__wrapper">
        <div class="form-item">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" name="name" />
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" name="email" />
        </div>
        <div class="form-item">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">Send</button>
      </div>
    </form>
  </body>
</html>
